<h2>Agregar Nueva Mesa</h2>
<div class="row row-cols-2 justify-content-center">
<form [formGroup]="form" (ngSubmit)="createTable()">
  <div class="mb-3">
    <label for="tableNumber">Número de Mesa:</label>
    <input type="text" id="tableNumber" placeholder="Número de Mesa" class="form-control" formControlName="tableNumber">
  </div>
  <div class="mb-3">
    <label for="capacity">Capacidad:</label>
    <input type="number" id="capacity" placeholder="Capacidad" class="form-control" formControlName="capacity">
  </div>
  <div class="mb-3">
    <label for="status">Estado:</label>
    <select id="status" class="form-control" formControlName="status">
      <option value="FREE">Libre</option>
    </select>
  </div>
  <div class="text-end">
    <button type="button" routerLink="/tableList" class="btn btn-light mb-5">Cancelar</button>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary ms-2 mb-5">Agregar Mesa</button>
  </div>
</form>
</div>
