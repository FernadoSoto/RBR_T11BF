<h1 class="mb-5">Lista de personas</h1>

<div class="text-end">
    <button class="btn btn-primary" routerLink="/newPerson">
        Nueva personita
    </button>
</div>

<table class="table tabla-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>T. Documento</th>
            <th>N. Documento</th>
            <th>N. Telefono</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        @for (person of persons; track person.id) {
        <tr>
            <td>{{ person.name }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.documentType }}</td>
            <td>{{ person.documentNumber }}</td>
            <td>{{ person.phone }}</td>
            <td>
                <button class="btn btn-danger" (click)="confirmDelete(person.id)">
                    Eliminar
                </button>
            </td>
        </tr>
        }
    </tbody>
</table>
