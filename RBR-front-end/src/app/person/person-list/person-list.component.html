<h1 class="mb-5">lista de personas</h1>

<div class="text-end">
    <button class="btn btn-primary" routerLink="/newPerson">
        Nueva personita
    </button>
</div>

<table class="table tabla-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Document Type</th>
        <th>Document Number</th>
        <th>Phone</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
        @for (person of persons; track person.id) {
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.lastName }}</td>
                <td>{{ person.documentType }}</td>
                <td>{{ person.documentNumber }}</td>
                <td>{{ person.phone }}</td>
                <td>{{ person.status }}</td>
            </tr>
        }
    </tbody>
  </table>
